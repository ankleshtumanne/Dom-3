<!DOCTYPE html>
<html><head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form id="form">
      <input placeholder="Name" type="text" id="name">
      <input placeholder="Doctor ID" type="text" id="doctor_id">
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience">
      <input placeholder="Email" type="email" id="email">
      <input placeholder="Mobile No." type="number" id="mobile">
      <input type="submit" value="Submit">
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table> 
   
  
  <script>
      
      let myForm=document.querySelector('form')
      let input1=document.getElementById('name')
      let input2=document.getElementById('doctor_id')
      let select_Tag=document.getElementById('specialization')
      let input3=document.getElementById('experience')
      let input4=document.getElementById('email')
      let input5=document.getElementById('mobile')
      let tbody=document.querySelector('tbody')
      

      // console.log(input1)
      let arr=[]
      myForm. addEventListener('submit',function(e){
          e.preventDefault()
          let data={}
             
          if(input3.value > 5){
            data.role ='seniour'
          }
          else if (input3.value>2 && input3.value<=5){
            data.role='junior'
          }
          else{
            data.role='Fresher'
          }

          data.name=input1.value
          data.doctor_id=input2.value
          data.specialization=select_Tag.value
          data.experience=input3.value
          data.email=input4.value
          data.mobile=input5.value
          arr.push(data)
          console.log(arr)
          
          tbody.innerHtml=null;


          arr.map((e)=>{
            // console.log(e)
            let tr = document.createElement("tr")
            let td1 = document.createElement("td")
            td1.innerText = e.name

            let td2 = document.createElement("td")
            td2.innerText = e.doctor_id

            let td3 = document.createElement("td")
            td3.innerText=e.specialization

            let td4 = document.createElement("td")
            td4.innerText = e.experience

            let td5 = document.createElement("td")
            td5.innerText = e.email

            let td6 = document.createElement("td")
            td6.innerText = e.mobile

            let td7 = document.createElement("td")
            td7.innerText = e.role

            let td8 = document.createElement("td")
            // td8.innerText = e.delete

            let button=document.createElement('button')
            td8.append(button)
            // function del(){
            //   location.reload()
            // }

            tr.append(td1,td2,td3,td4,td5,td6,td7,td8)
            tbody.append(tr)
           
          })

          

      })

      
      
         
      

  </script>

</body></html>
